<html>
<meta http-equiv="Content-Type" name="viewport" content="text/html; charset=utf-8; initial-scale=1; user-scalable=0; minimal-ui">
<body>

<script type="text/javascript">
var num=0,happy=2,leftimg=0,rightimg=0,flag=0,gameflag=0

function getsrc(obj){
    var n=Math.ceil(Math.random()*3)
    if (obj.id=="1"){
        if (n==1){document.getElementById("1").src="eat2.png"}
        if (n==2){document.getElementById("1").src="eat4.png"}
        if (n==3){document.getElementById("1").src="eat6.png"}   
        leftimg=n
    }
    if (obj.id=="2"){
        if (n==1){document.getElementById("2").src="eat3.png"}
        if (n==2){document.getElementById("2").src="eat5.png"} 
        if (n==3){document.getElementById("2").src="eat7.png"}  
        rightimg=n
    }
}

function change(obj){
    if (gameflag==0){
    if (obj.id=="1"){
        if(leftimg==1){obj.src="eat8.png"; leftimg=8; num++}
        else if(leftimg==8){obj.src="eat2.png"; leftimg=1; num--}
        else if(leftimg==2){obj.src="eat10.png"; leftimg=10; num++}
        else if(leftimg==10){obj.src="eat4.png"; leftimg=2; num--}
        else if(leftimg==3){obj.src="eat12.png"; leftimg=12; num++}
        else if(leftimg==12){obj.src="eat6.png"; leftimg=3; num--}
    }
    if (obj.id=="2"){
        if(rightimg==1){obj.src="eat9.png"; rightimg=9; num++}
        else if(rightimg==9){obj.src="eat3.png"; rightimg=1; num--}
        else if(rightimg==2){obj.src="eat11.png"; rightimg=11; num++}
        else if(rightimg==11){obj.src="eat5.png"; rightimg=2; num--}
        else if(rightimg==3){obj.src="eat13.png"; rightimg=13; num++}
        else if(rightimg==13){obj.src="eat7.png"; rightimg=3; num--}
    }
    }
}

function reborn(){
    num=0;happy=2;leftimg=0;rightimg=0;flag=0;gameflag=0
    document.getElementById("0").src="eat1.png"
    document.getElementById("demo").innerHTML="❤❤"
    getsrc(document.getElementById("1"))
    getsrc(document.getElementById("2"))
    document.getElementById("3").style.display="none"
}

function give(){
    var randnum=Math.random()
    if (gameflag==0){
        if (num==1){
            if (randnum<0.3){happy++;if(flag==0){document.getElementById("0").src="eat15.png"}}
            else if (randnum>0.65){happy--;if(flag==0){document.getElementById("0").src="eat14.png"}}
            else {if(flag==0){document.getElementById("0").src="eat16.png"}}
        }
        if (num==2){
            if (randnum<0.4){happy++;if(flag==0){document.getElementById("0").src="eat15.png"}}
            else if (randnum>0.6){happy--;if(flag==0){document.getElementById("0").src="eat14.png"}}
            else {if(flag==0){document.getElementById("0").src="eat16.png"}}
        }
        if (num==0){
            document.getElementById("demo").innerHTML="太饿了，UUZ又死了一次"
            document.getElementById("0").src="eatdead.png"
            document.getElementById("3").style.display=""
            happy=0
            flag=1
        }

        var st=''
        if (happy<=0 & flag==0){
            document.getElementById("demo").innerHTML="You Lose"
            document.getElementById("0").src="eatlose.png"
            document.getElementById("3").style.display=""
            gameflag=1
        }
        else{
            if (flag==0){
                for(i=0;i<happy;i++) st+='❤'
                document.getElementById("demo").innerHTML=st
            }
            if (happy>5){
                document.getElementById("0").src="eatwin.png"
                document.getElementById("3").style.display=""
                gameflag=1
            }
            else{
                getsrc(document.getElementById("1"))
                getsrc(document.getElementById("2"))
                num=0
            }
        } 
        if (flag==1 & happy>0){
            reborn()
            document.getElementById("demo").innerHTML="被泥喂活了 好感度❤❤"
            happy=2
        }   
    }
}
</script>    

<h1 style="text-align: center; font-size: 20xp; color: pink">❀投喂吃货❀</h1>

<div align="center">

    <p id="demo" style="color: pink">❤❤</p>

    <img id="0" src="eat1.png" height="300px" width="300px">
    <br />

    <img id="1" src="?" onerror="getsrc(this)" height="100px" width="100px" onclick="change(this)">

    <input type="button" value="投喂" style="height: 60px; width:100px" onclick="give()"> 

    <img id="2" src="?" onerror="getsrc(this)"  height="100px" width="100px" onclick="change(this)">

    <br />
    <input type="button" id="3" value="重来" style="height: 60px; width:100px; display: none" onclick="reborn()">
    <a href="../index.html"><input type="button" value="返回" style="width: 85px; height: 60px;"></a>
</div>    


</body>
</html>
